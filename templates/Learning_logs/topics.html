<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YiFan_Chen</title>
</head>
<body>
{% extends "Learning_logs/base.html" %}

{% block content %}
<p>
    Topics
</p>

<ul>
    {% for topic in topics %}
        <li>
          <a href="{% url 'Learning_logs:topic' topic_id %}">{{ topic }}</a>
        </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
